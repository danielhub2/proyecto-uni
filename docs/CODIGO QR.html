<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Codigo QR</title>
        <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            input, button { 
                margin: 10px;
                padding: 10px;
                font-size: 1rem;
            }
            canvas {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Generador de codigo QR</h1>
        <input type="text" id="text" placeholder="Ingresa el texto o URL" />
        <button onclick="generateQRCode()">Generar QR</button>
        <canvas id="qr-code"></canvas>

        <script>
            function generateQRCode(){
                const qrText = document.getElementById('text').value;
                const qr = new Qrious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: qrText
                });
            }
        </script>
    </body>
</html>
